<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Etch-a-sketch</h1>
    </header>
    <div class="container">
      <ul id="modes">
        <li>
          <div class="btn reset text-center">Reset Board</div>
        </li>
        <li>
          <div class="btn normal text-center enabled">
            Normal Mode : Enabled
          </div>
        </li>
        <li>
          <div class="btn rainbow text-center">
            Rainbow Mode : Disabled
          </div>
        </li>
      </ul>
      <div id="sketch"></div>
      <div id="options">
        <h2 class="options-title text-center">Grid Size</h2>
        <div class="line"></div>
        <div class="text-center">
          <div class="options-gridSize text-center">
            <input
              type="number"
              name="gridSize"
              id="gridSize"
              max="64"
              min="16"
            />
          </div>
          x
          <div class="options-gridSize-disabled">
            <input
              type="number"
              name="gridSizeMirror"
              id="gridSizeMirror"
              disabled
            />
          </div>
          <div class="btn change-size text-center">
            Set Grid Size
          </div>
          <div class="error-message hidden">
            * Please enter a number between 16 and 64 *
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://www.freepik.com/free-photos-vectors/background"
        >Background photo created by freepik - www.freepik.com</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
